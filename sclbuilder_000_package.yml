    - "{{ sclrpmpackages.query_all_results.0 }}"


  - name: get all packages  where packagerpmfilestatus is null
    postgresql_query:
      db: sclbuilder
      login_host: localhost
      login_user: "sclbuilder"
      login_password: "django2know"
