      db: sclbuilder
      login_host: localhost
      login_user: "sclbuilder"
      login_password: "django2know"
      query: "update projects_package set packagestatusurl = 'http://rpm.miracle.dk/logos/greenball.png' where id = {{ item.id }} ; " 
